<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        #calculator{
        display: grid;
        grid-template-columns: 4;

        }
    </style>

</head>
<body>
    <div id="calculator"></div>
    <input type="text" name="" id="" readonly>   
    <button>*</button>
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button>+</button>
    <button>6</button>
    <button>5</button>
    <button>4</button>
    <button>3</button>
    <button>2</button>
    <button>2</button>

</body>
</html>
